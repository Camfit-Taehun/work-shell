# work-shell configuration

version: "1.0.0"

# Git integration settings
git:
  # Automatically commit session logs on /bye
  auto_commit: false
  # Commit message prefix
  commit_prefix: "chore(work-shell):"
  # Files to ignore in session summaries
  ignore_patterns:
    - "*.log"
    - "node_modules/**"
    - ".work-shell/state.json"

# Session settings
session:
  # Auto-pause session after N minutes of inactivity (0 = disabled)
  auto_pause_minutes: 0

# Logging settings
logging:
  # Include git status in checkpoints
  include_git_status: true
  # Include timestamps in logs
  include_timestamps: true
  # Maximum number of sessions to keep in history
  max_session_history: 50

# Auto-approved tools (copied to .claude/settings.json)
# These tools won't require permission prompts
allowed_tools:
  # File operations
  - Read
  - Write
  - Edit
  - Glob
  - Grep
  # Git operations
  - "Bash(git status:*)"
  - "Bash(git branch:*)"
  - "Bash(git log:*)"
  - "Bash(git diff:*)"
  - "Bash(git add:*)"
  - "Bash(git commit:*)"
  # Utility
  - "Bash(date:*)"
  - "Bash(ls:*)"
  - "Bash(mkdir:*)"


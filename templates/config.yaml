# work-shell v2.0 configuration

version: "2.0.0"

# Git integration settings
git:
  auto_commit: false
  commit_prefix: "chore(work-shell):"
  ignore_patterns:
    - "*.log"
    - "node_modules/**"
    - ".work-shell/state.json"

# Session settings
session:
  auto_pause_minutes: 0
  proactive_suggestions: true

# Logging settings
logging:
  include_git_status: true
  include_timestamps: true
  max_session_history: 50
  auto_log_interval_minutes: 0  # 0 = disabled, 5 = every 5 min

# Routine settings
routines:
  enabled: true
  check_interval_minutes: 5

# Flow settings
flows:
  enabled: true
  parallel_max: 3
  background_enabled: true

# Fork settings
forks:
  enabled: true
  terminal_app: "Terminal"  # Terminal, iTerm2, Warp

# Terminal settings
terminal:
  auto_title: true          # Set terminal title on session start
  title_format: "[{branch}] {path}"  # Format: {project}, {branch}, {path}, {focus}, {session}
  path_depth: 3             # Number of path segments to show (e.g., Work/Nextedition/project)
  reset_on_bye: true        # Reset title when session ends

# Auto-approved tools
allowed_tools:
  - Read
  - Write
  - Edit
  - Glob
  - Grep
  - "Bash(git status:*)"
  - "Bash(git branch:*)"
  - "Bash(git log:*)"
  - "Bash(git diff:*)"
  - "Bash(git add:*)"
  - "Bash(git commit:*)"
  - "Bash(git fetch:*)"
  - "Bash(git push:*)"
  - "Bash(git stash:*)"
  - "Bash(gh:*)"
  - "Bash(date:*)"
  - "Bash(ls:*)"
  - "Bash(mkdir:*)"

